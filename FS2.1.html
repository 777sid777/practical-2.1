<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Counter for Textarea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      border: 1px solid #000;
      padding: 10px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    .counter {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>Live Character Counter</h3>
    <textarea id="text1" placeholder="Start typing..."></textarea>
    <div class="counter">Characters: <span id="count1">0</span></div>
  </div>

  <div class="container">
    <h3>Live Character Counter</h3>
    <textarea id="text2">Hello from ByteXL</textarea>
    <div class="counter">Characters: <span id="count2">0</span></div>
  </div>

  <script>
    function updateCounter(textareaId, counterId) {
      const textarea = document.getElementById(textareaId);
      const counter = document.getElementById(counterId);
      counter.textContent = textarea.value.length;

      textarea.addEventListener("input", function () {
        counter.textContent = textarea.value.length;
      });
    }

    // Initialize both counters
    updateCounter("text1", "count1");
    updateCounter("text2", "count2");
  </script>

</body>
</html>
